<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sichern</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <main>
        <header>
          
          <h1>Sichern</h1>
          
        </header>
        
        <div>
    <div class="message">
      <h2 style="font-weight: bold; line-height: 1">Fahrzeuge/Züge/Zugteile</h2>
        <h3 style="font-weight: bold; line-height: 1">mit wirkender selbsttätiger Bremse</h3>
        <h3 style="font-weight: bold; line-height: 0,75">gegen unbeabsichtigte Bewegung sichern</h3>
      <p></p>

      <br><br><br>
      
      
      <label style="font-weight: bold; font-size: 1.2em;">Wagenzuggewicht 
      <input type="number" id="gg" style="width: 50px"/> t</label><br /><br><br>
      <label style="font-weight: bold; font-size: 1.2em;">Neigung 
      <input type="number" id="ng" style="width: 40px"/> ‰</label> <br /><br />
      
<br><br><br><br>
      <input
        class="button"
        type="button"
        onclick="skyCalculate();"
        value="Rechnen"
      /><br />
      <br />
      <br />
      <br />
      <br />
      <hr>
      <br>
      <br />

      <div id="sky-result"></div>
      <br /><br />
      <div id="sky-result1"></div>
      <br /><br />
    <hr />

    <script>
      function skyCalculate() {
        
        var gg = parseInt(document.getElementById("gg").value);
        var ng = (document.getElementById("ng").value);
        var hbg;
        var x = ng * 10;
        
        if (x >= 0 && x < 26){
            hbg = 600;
        }
        if (x > 25 && x < 31){
            hbg = 500;
        }
        if (x > 30 && x < 41){
            hbg = 400;
        }
        if (x > 40 && x < 51){
            hbg = 300;
        }
        if (x > 50 && x < 76){
            hbg = 200;
        }
        if (x > 75 && x < 101){
            hbg = 160;
        }
        if (x > 100 && x < 151){
            hbg = 100;
        }
        if (x > 150 && x < 201){
            hbg = 80;
        }

        document.getElementById("sky-result").innerHTML = [
          "Feststellbremsen = " + Math.ceil(gg / hbg),
        ];
        
        if (x >= 200){
            document.getElementById("sky-result").innerHTML = [
          "Feststellbremsen = Alle" ,
        ];
        }

    }
    </script>
  </body>
</html>
