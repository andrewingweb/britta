<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bremszettel</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Bremszettel</h1>
    </header>
  </main>

      <div class="message">
    
      
        
        <h2>Baureihe 482</h2>

        <p>Fahrplan in:</p>
        
            <input type="radio" id="R" name="fahrplan" value="1,5" />  
          <label for="br482">R</label><br />
           
          <input
            type="radio"
            id="P"
            name="fahrplan"
            value="1,071428571428571"
          />
            <label for="br482">P</label><br />
           
          <input type="radio" id="G" name="fahrplan" value="0,69047619047619" />
            <label for="br482">G</label><br /><br /><br>
        
        <label>Zuglänge [m]</label>
        <input type="number" id="zl" /><br /><br />
        <label>Wagenzuggewicht [t]</label>
        <input type="number" id="gg" /><br /><br />
        <label>Bremsgewicht [t]</label>
        <input type="number" id="bg" /><br /><br />

        <input
          class="button"
          type="button"
          onclick="skyCalculate();"
          value="Rechnen"
        /><br><br><br>

        <div id="sky-result"></div>
        <br /><br>
        <div id="sky-result1"></div>
        <br /><br>
        <div id="sky-result2"></div>
        <br /><br>
        <div id="sky-result3"></div>
        <br /><br>
        <div id="sky-result4"></div>
        <br /><br>
        <div id="sky-result5"></div>
        <br /><br><br>
        <span id="lzb">LZB/PZB Eingaben:</span><br /><br /><br><br>
        <div id="sky-result6"></div>
        <br /><br>
        <div id="sky-result7"></div>
        <br /><br>
        <div id="sky-result8"></div>
        <br />
      
    
  </div>
    <script>
      function skyCalculate() {
        var zl = parseInt(document.getElementById("zl").value);
        var gg = parseInt(document.getElementById("gg").value);
        var bg = parseInt(document.getElementById("bg").value);

        var checkbox4 = document.getElementById("R");
        var checkbox5 = document.getElementById("P");
        var checkbox6 = document.getElementById("G");
        var zg;
        var zbg;
        var zbgmin;
        var ll;
        var geszg;
        var geszl;
        var brh;
        var gesbg;
        var lzbbrh;

        zg = 84;
        ll = 18.9;

        if (checkbox4.checked == true) {
          zbg = zg * 1.5;
        }
        if (checkbox5.checked == true) {
          zbg = zg * 1.071428571428571;
        }
        if (checkbox6.checked == true) {
          zbg = zg * 0.869047619047619;
        }

        document.getElementById("sky-result").innerHTML = [
          "Gewicht Tfz = " + zg + " t",
        ];

        if (gg < 800) {
          zbg = zbg * 1;
        }
        if (gg >= 800) {
          zbg = zg * 0.869047619047619 * 0.75;
        }

        document.getElementById("sky-result1").innerHTML = [
          "Bremsgewicht Tfz = " + Math.floor(zbg).toFixed(0) + " t",
        ];

        geszl = ll + zl;

        document.getElementById("sky-result2").innerHTML = [
          "Gesamtzuglänge = " + geszl.toFixed(0) + " m",
        ];

        geszg = zg + gg;

        document.getElementById("sky-result3").innerHTML = [
          "Gesamtzuggewicht = " + geszg.toFixed(0) + " t",
        ];

        gesbg = bg + zbg;
        brh = (gesbg * 100) / geszg;

        document.getElementById("sky-result4").innerHTML = [
          "BrH = " + Math.floor(brh),
        ];
        document.getElementById("sky-result5").innerHTML = [
          "Tfz Länge = " + ll.toFixed(0) + " m",
        ];

        if (brh > 0 && brh < 66) {
          lzbbrh = 50;
        }
        if (brh > 66 && brh < 76) {
          lzbbrh = 70;
        }
        if (brh > 76 && brh < 95) {
          lzbbrh = 80;
        }
        if (brh > 95 && brh < 101) {
          lzbbrh = 80;
        }
        if (brh > 101 && brh < 111) {
          lzbbrh = 100;
        }
        if (brh > 111 && brh < 119) {
          lzbbrh = 120;
        }
        if (brh > 119 && brh < 134) {
          lzbbrh = 120;
        }
        if (brh > 134 && brh < 144) {
          lzbbrh = 130;
        }
        if (brh > 144 && brh < 162) {
          lzbbrh = 140;
        }
        var lzbbra;

        if (geszl > ll) {
          lzbbra = 4;
        }
        if (geszl == ll) {
          lzbbra = 9;
        }

        document.getElementById("sky-result6").innerHTML = ["BRA = " + lzbbra];

        document.getElementById("sky-result7").innerHTML = [
          "LZB/PZB BrH = " + lzbbrh,
        ];

        var lzbzl;

        document.getElementById("sky-result8").innerHTML = [
          "ZL = " + Math.round(geszl / 10) * 10,
        ];
      }
    </script>
  </body>
</html>
