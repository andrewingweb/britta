<!DOCTYPE html>
<html>
  <style>
    body {
      width: 800px;
      margin: 50px auto;
      background-color: #fff;
      font-family: Tahoma, sans-serif;
      letter-spacing: 0.5px;
    }
    fieldset {
      padding: 1em;
      border: 1px solid darkblue;
    }
    br {
      line-height: 225%;
    }
    .button {
      padding: 0.5em;
    }
    #sky-result {
      height: 1em;
      padding-top: 10px;
    }
  </style>
  <body>
    <form id="skydiving-form">
      <fieldset>
        <legend>Bremszettel</legend>
        <p>Baureihe 189</p>
        
        <p>Fahrplan in:</p>
        <form action="/action_page.php">
            <input type="radio" id="R" name="fahrplan" value="1,505747126436782" />  
          <label for="br482">R</label><br />
           
          <input
            type="radio"
            id="P"
            name="fahrplan"
            value="1.068965517241379"
          />
            <label for="br193">P</label><br />
           
          <input type="radio" id="G" name="fahrplan" value="0,9080459770114943" />
            <label for="br189">G</label><br /><br />
        </form>
        <label>Zuglänge [m]:</label>
        <input type="number" id="zl" /><br /><br />
        <label>Wagenzuggewicht [t]:</label>
        <input type="number" id="gg" /><br /><br />
        <label>Bremsgewicht [t]:</label>
        <input type="number" id="bg" /><br /><br />

        

        <input
          class="button"
          type="button"
          onclick="skyCalculate();"
          value="Rechnen"
        />

        <div id="sky-result"></div>
        <br />
        <div id="sky-result1"></div>
        <br>
        <div id="sky-result2"></div>
        <br>
        <div id="sky-result3"></div>
        <br>
        <div id="sky-result4"></div>
        <br>
        <div id="sky-result5"></div>
        <br>
      </fieldset>
    </form>
    <script>
      function skyCalculate() {
        var zl = parseInt(document.getElementById("zl").value);
        var gg = parseInt(document.getElementById("gg").value);
        var bg = parseInt(document.getElementById("bg").value);
        
        var checkbox4 = document.getElementById("R");
        var checkbox5 = document.getElementById("P");
        var checkbox6 = document.getElementById("G");
        var zg;
        var zbg;
        var zbgmin;
        var ll;
        var geszg;
        var geszl;
        var brh;
        var gesbg;

        
        zg = 87;
        ll = 19.58;
        
        if (checkbox4.checked == true) {
          zbg = zg * 1.505747126436782;
        }
        if (checkbox5.checked == true) {
          zbg = zg * 1.068965517241379;
        }
        if (checkbox6.checked == true) {
          zbg = zg * 0.9080459770114943;
        }

        //document.getElementById("sky-result").innerHTML = [
        //  "Bremsgewicht Tfz = " + Math.floor(zbg).toFixed(0) + " t",
        //];

        if (gg < 800) {
          zbg = zbg * 1;
        }
        if (gg >= 800) {
          zbg = (zg * 0.9080459770114943) * 0.75;
        }
        
        document.getElementById("sky-result1").innerHTML = [
          "Bremsgewicht Tfz = " + Math.floor(zbg).toFixed(0) + " t",
        ];

        geszl = ll + zl;

        document.getElementById("sky-result2").innerHTML = [
          "Gesamtzuglänge = " + geszl.toFixed(0) + " m",
        ];
        geszg = zg + gg;

        document.getElementById("sky-result3").innerHTML = [
          "Gesamtzuggewicht = " + geszg.toFixed(0) + " t",
        ];
        gesbg = bg + zbg;
        brh = gesbg * 100 / geszg;

        document.getElementById("sky-result4").innerHTML = [
          "BrH = " + Math.floor(brh),
        ];
        document.getElementById("sky-result5").innerHTML = [
          "Tfz Länge = " + ll.toFixed(0) + " m",
        ];
      }
    </script>
  </body>
</html>
